name: Playwright Regression Suite

on:
  push:
    branches: [main]
    paths:
      - "tests/regression/**"
      - ".github/workflows/playwright-regression.yml"
      - "package.json"
      - "package-lock.json"
      - "playwright.config.ts"
  pull_request:
    branches: [main]
    paths:
      - "tests/regression/**"
      - ".github/workflows/playwright-regression.yml"
      - "package.json"
      - "package-lock.json"
      - "playwright.config.ts"
  workflow_dispatch:

jobs:
  run-regression-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Regression tests
        env:
          CI: "true"
        run: npx playwright test tests/regression --reporter=html

      # Upload reports even if tests fail
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-regression-report
          path: playwright-report/
